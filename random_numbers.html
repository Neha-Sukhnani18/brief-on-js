<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <h2>js while lookups</h2>
        <p id="number"></p>
        <script>
            var text="";
            var i=0;
            while (i<77){
                text+="<br> the number is" +i;
                i++;
            }
            document.getElementById("number").innerHTML=text;
        </script>
    </body>
</html>
