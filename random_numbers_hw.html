<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <p id="number"></p>
    <script>
        let text="";
        let i=0;
        while(i<777){
            text+="<br> the number is "+i;
            i++;
        }
        document.getElementById("number").innerHTML=text;
    </script>
</html>
